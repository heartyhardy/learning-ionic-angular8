<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Ionic App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class class="fullv-stretch center-align">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card color="light">
          <ion-card-header>
            <ion-item color="primary">
              <ion-icon name="save-outline" slot="start"></ion-icon>
              <ion-card-title>Registration</ion-card-title> 
            </ion-item>
          </ion-card-header>
        
          <ion-card-content>
            <ion-item-group>
      
              <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text" #usernameval position="floating" placeholder="Enter preferred username"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password" #passwordval position="floating" placeholder="Enter preferred username"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-button size="small" slot="end" (click)="saveUserData(usernameval.value, passwordval.value)">
                  <ion-icon slot="start" name="save"></ion-icon>
                  Register
                </ion-button>                
              </ion-item> 
              
            </ion-item-group>
          </ion-card-content>
        </ion-card>
      </ion-col>      
    </ion-row>
  </ion-grid>


</ion-content>
